<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../funnow/css/style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Restaurant page</title>
</head>
<body>

    <div class="wrapper">
        <div class="header">
            <div class="left">
                <img src="img/FunNow_Logo.jpeg" alt=""></a></li>
                <a href="#"><i class="bi bi-geo-alt"></i> 大台北</a>
            </div>
            <div class="right">
                <ul>
                    <li><a href="#">下載App領優惠</a></li>
                    <li><i class="bi bi-globe" style="font-size: 24px;"></i></li>
                    <li><a href="#">註冊/登入</a></li>
                </ul>
            </div>
        </div>

        <div class="bread">
            <ul>
                <li>首頁</li>
                <li><i class="fa-solid fa-angles-left"></i></li>
                <li>大台北</li>
                <li><i class="fa-solid fa-angles-left"></i></li>
                <li>餐廳酒吧</li>
            </ul>
        </div>

        <div class="banner">
            <img src="../funnow/img/banner01.jpeg" alt="">
        </div>

        <div class="section">
            <div class="search-bar">
                <ul>
                    <li><a href="#"><i class="bi bi-geo-alt"></i> 大台北</a></li>
                    <li><a href="#"><i class="fa-brands fa-facebook-f"></i> 享樂類別</a></li>
                    <li><a href="#"><i class="bi bi-lightning-charge"></i> NOW</a></li>
                    <li><a href="#"><i class="bi bi-calendar4"></i> 日期</a></li>
                    <li><a href="#"><i class="bi bi-person-fill"></i> 人數</a></li>
                    <li><input type="text" placeholder="尋找玩樂店家"></li>
                    <li><button><i class="bi bi-search"></i> 搜尋</button></li>
                </ul>
            </div>
        </div>

        <div class="drop">
           <div class="drop-option">
            <span>熱門</span>
            <span><i class="fa-light fa-sort-down"></i></span>
           </div>
        </div>

        <div class="main">
            <div class="filter">
                <div class="price">
                    <h2>評價</h2>
                </div>
                <div class="type">
                    <h2>料理類型</h2>
                    <ul>
                        <li><button>中式料理</button></li>
                        <li><button>日式料理</button></li>
                        <li><button>韓式料理</button></li>
                        <li><button>美式料理</button></li>
                        <li><button>西式料理</button></li>
                        <li><button>義式料理</button></li>
                        <li><button>港式料理</button></li>
                        <li><button>咖啡甜點</button></li>
                        <li><button>酒精飲料</button></li>
                        <li><button>其他料理</button></li>
                    </ul>
                </div>
            </div>
            <div class="cards-wrapper">
                <div class="card-h">
                    <img src="" alt="">
                    <div class="info">
                        <div class="name">
                            <ul>
                                <li>十三鍋</li>
                                <li>中式料理</li>
                                <li>歡慶父親節，最高可享88折優惠</li>
                            </ul>
                        </div>
                        <h3>1000</h3>
                        <h4>起</h4>
                        <div class="rating-button">
                            <div class="rating">
                                <i class="bi bi-star-fill" style="color:#FFB107;"></i>
                                <h4>4.8</h4>
                                <h5>(300)</h5>
                            </div>
                            <button>最快可預訂時間 14:30</button>
                        </div>
            
                    </div>
                </div>

            </div>
            
        </div>
    </div>
    
</body>
</html>
